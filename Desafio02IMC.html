<html>
    <body>
        <script>
            // Essa função serve para quando chamar ela ja efetuar a conta, de acordo com os parâmetros.
            
            function calcularIMC(peso, altura){
                return peso/ (altura * altura);
            }

            peso = 78;
            altura = 1.60;
            const imc = calcularIMC(peso, altura);

            if(imc < 18.5){
                console.log('Você esta a baixo do Peso!');

            }else if(imc >= 18.5 && imc < 25){
                console.log('Você está no Peso Normal!');

            }else if( imc >= 25 && imc <30){
                console.log('Você esta Acima do Peso!');

            }else if( imc >= 30 && imc <40){
                console.log('Você esta Obeso!');

            }else{
                console.log('Você esta com Obesidade Grave!');

            }


        </script>
    </body>
</html>
